<!--
****** ENUNCIADO ******
João roberto é dono de um armazém que vende produtos de limpeza
ele precisa de um programa que faça o calculo da seguinte operação

faça um programa que solicite o nome do cliente e peça os valores do alvejante, do sabão em pó e do sabonete
e no final do programa mostre o valor total da compra 
feita por este cliente
o valor total é a soma das variáveis listadas acima

Exemplo: Olá Fulano
o valor de sua compra é de:
12231312
-->

<script>
    nome = prompt("Qual seu nome?")
    alvejante = prompt("Qual o valor do Alvejante?")
    sabaoEmPo = prompt("Qual o valor do Sabão em Pó?")
    sabonete = prompt("Qual o valor do Sabonete?")
    total = parseFloat(alvejante) + parseFloat(sabaoEmPo) + parseFloat(sabonete)
    alert ("Olá " + nome + ".\n O valor total da sua compra é: R$" + total.toFixed(2) + ".")
</script>

<!--
     pode-se colocar, por exemplo:
    alvejante = number(prompt("Mensagem")) ou parseFloat(prompt("Mensagem"))
-->
