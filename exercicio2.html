

<script>
    nome = prompt("Qual seu nome?")
    alvejante = prompt("Qual o valor do Alvejante?")
    sabaoEmPo = prompt("Qual o valor do Sabão em Pó?")
    sabonete = prompt("Qual o valor do Sabonete?")
    total = parseInt(alvejante) + parseInt(sabaoEmPo) + parseInt(sabonete)
    alert ("Olá " + nome + ".\n O valor total da sua compra é: R$" + total.toFixed(2) + ".")
</script>
