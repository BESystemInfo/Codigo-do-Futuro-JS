<!--
    João precisa de um sistema que solicite o número de início e o número final da operação. 
    Faça um programa que mostre somente os números pares entre os números digitados.
-->
<script>
    inicio = Number(prompt("Informe o número de início:"))
    fim = Number(prompt("Informe o número de final:"))
    for(let i=inicio; i<=fim;i++) {
        if (i%2 == 0) {
            console.log(i)
        }
    }
</script>
