<!--
    Biana é uma pessoa muito indecisa. Ela precisa juntar dinheiro para conseguir viajar em suas férias. 
    Ela terá algumas opções a escolher, com seus respectivos valores:

    Disney = R$ 15000
    Madrid = R$ 12000
    Maceió = R$ 8000
    Ribeirão Preto = R$ 5000

    Faça um programa que solicite o nome do usuário, o valor que o usuário tem para a viagem, a viagem que o usuário deseja e mostre no final se o usuário pode viajar ou se não pode. 
    Se ele não puder viajar, mostre o quanto falta para o mesmo economizar. 
-->
<script>
    const disney = 15000
    const madrid = 12000
    const maceio = 8000
    const ribeirao = 5000
    nome = prompt("Informe seu nome:")
    valorViagem = Number(prompt("Informe o valor disponível para a viagem:"))
    destinoEscolhido = Number(prompt("Informe o destino que deseja ir: \n1) Disney\n2) Madrid\n3) Maceió\n4) Ribeirão Preto"))
    switch (destinoEscolhido) {
        case 1: 
        var saldo = valorViagem - disney
        break;
        case 2: 
        var saldo = valorViagem - madrid
        break;
        case 3: 
        var saldo = valorViagem - maceio
        break;
        case 4: 
        var saldo = valorViagem - ribeirao
        break;
    }

    if (saldo > 0) {
        console.log(`Parabéns ${nome}. Você poderá viajar e ainda lhe sobrarão ${saldo.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
    } else {
        saldo = saldo*(-1)
        console.log(`${nome}, infelizmente seu saldo é insuficiente para a viagem. Faltam ${saldo.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
    }


</script>
