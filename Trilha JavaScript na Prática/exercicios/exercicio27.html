<!--
    Vamos criar uma calculadora com as 4 operações matemáticas básicas? rs

    a) Deverá ser possível escolher uma operação aritimética em forma de string: 'soma', 'multiplicacao', 'divisao' e 'subtracao'
    b) Deverá ser possível passar 2 números para a operação escolhida
    c) Deverá retornar o resultado e imprimir no console
-->
<script>
    operacao = prompt("Informe a operação: \n1) Soma\n2) Subtracao\n3) Multiplicacao\n4) Divisao")
    num1 = Number(prompt("Informe o primeiro número:"))
    num2 = Number(prompt("Informe o segundo número:"))
    switch (operacao) {
        case "1" :
            alert("O valor da soma é de " + (num1+num2) + ".")
            break;
        case "2" :
            alert("O valor da subtracao é de " + (num1-num2) + ".")
            break;
        case "3" :
            alert("O valor da multiplicacao é de " + (num1*num2) + ".")
            break;
        case "4" :
            alert("O valor da divisao é de " + (num1/num2) + ".") 
            break;
    }
</script>
