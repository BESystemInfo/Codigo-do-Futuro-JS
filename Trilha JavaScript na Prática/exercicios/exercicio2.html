    Vamos criar variaveis usando let, const e var, atribuir strings e vamos concatenar e interpolar.
-->
<script>
    let primeiraVariavel = "Primeira Variável com let"
    const segundaVariavel = "Segunda Variável com const"
    var terceiraVariavel = "Terceira Variável com var"
    console.log("Concatenando a " + primeiraVariavel + " com a " + segundaVariavel + ` e interpolando a ${terceiraVariavel}.`)
</script>
