<!--
    Vamos criar uma função que calcula o IMC de uma pessoa, dado a altura em m e a massa em kg.
    peso * altura^2
-->
<script>
    altura = Number(prompt("Informe sua altura em metros. Ex.: 1.50:"))
    peso = parseInt(prompt("Informe seu peso em kg:"))

    imc= peso/(altura*altura)
    
    alert(`Seu IMC é de ${imc.toFixed(2)}`)

</script>
