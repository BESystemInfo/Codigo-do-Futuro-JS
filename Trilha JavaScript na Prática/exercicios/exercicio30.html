<!--
    Crie um algoritmo que leia o valor de um jantar, calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
-->
<script>
    valorJantar = Number(prompt("Informe o valor do jantar:"))
    taxaGarcom = valorJantar*0.1
    valorTotal = valorJantar + taxaGarcom
    alert(`O valor do jantar informado foi R$ ${valorJantar.toFixed(2)}. \nA taxa do garçom é de R$ ${taxaGarcom.toFixed(2)}. \nO valor total é de R$ ${valorTotal.toFixed(2)}`)
</script>
