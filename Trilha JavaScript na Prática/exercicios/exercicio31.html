<!-- 
    Elabore um algoritmo que receba um número (1-7) e devolva o dia da semana correspondente.
-->
<script>
    let num = Number(prompt("Informe um número de 1 a 7:"))
    switch (num) {
        case 1 :
            alert(`Hoje é Domingo`)
            break;
        case 2 :
            alert(`Hoje é Segunda-Feira`)
            break;
        case 3 :
            alert(`Hoje é Terça-Feira`)
            break;
        case 4 :
            alert(`Hoje é Quarta-Feira`)
            break;
        case 5 :
            alert(`Hoje é Quinta-Feira`)
            break;
        case 6 :
            alert(`Hoje é Sexta-Feira`)
            break;
        case 7 :
            alert(`Hoje é Sábado`)
            break;
    }
</script>
