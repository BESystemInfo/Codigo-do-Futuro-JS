<!--
    Calcule o tempo de uma viagem de carro. Pergunte a distância a percorrer e a velocidade média esperada para a viagem..
-->
<script>
    let distancia = Number(prompt("Informe a distância a ser percorrida em Km:"))
    let velocidade = Number(prompt("Informe a velocidade média esperada em Km/h:"))
    let tempo = distancia/velocidade
    alert(`O tempo de viagem é de aproximadamente ${tempo.toFixed(2)}hs`)

</script>

<!-- OK -->
