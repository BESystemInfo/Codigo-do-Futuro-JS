<!--
    Crie uma função que irá converter uma quantia de real para dolar utilizando a cotação do dia.
-->
<script>
    cotacao = Number(prompt("Informe a cotação do dólar:"))
    real = Number(prompt("Informe o valor a calcular:"))
    conversao = real * cotacao
    alert(`R$ ${real.toFixed(2)} equivalem à US$ ${conversao.toFixed(2)}.`)
</script>
