<!-- 
    Crie um algoritmo que receba três notas de um aluno, calcule sua média e mostre as seguintes mensagens de acordo com cada situação:

        - Se a media for igual ou maior que 7 - Aprovado
        - Se a media for maior e igual a cinco e menor que 7 - Recuperação
        - Se a media for menor que 5 - Reprovado|
-->
<script>
    nota1 = Number(prompt("Informe a primeira nota:"))
    nota2 = Number(prompt("Informe a segunda nota:"))
    nota3 = Number(prompt("Informe a terceira nota:"))
    media = (nota1+nota2+nota3)/3
    if (media >= 7) {
        alert(`Aluno aprovado com média ${media.toFixed(1)}`)
    } else if (media >= 5 && media < 7) {
        alert(`Aluno em recuperação com média ${media.toFixed(1)}`)
    } else {
        alert(`Aluno reprovado com média ${media.toFixed(1)}`)
    }
</script>
