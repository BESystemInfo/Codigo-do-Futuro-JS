<!--
    Crie uma variavel e atribua como valor uma operacao de média entre 5 números inteiros e positivos.
-->
<script>
    let numero = []
    for (let i=1; i<=5; i++) {
        numero.push(Number(prompt(`Insira um ${i}º número inteiro positivo:`)))
    }
    let soma = numero.reduce((numAnt,numAtual) => {
        return numAnt + numAtual})
    mediaNumeros = soma/5
    alert(`A média dos números informados é ${mediaNumeros}`)
</script>
