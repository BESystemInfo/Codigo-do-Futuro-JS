<!-- 
    Crie uma função que calcula 5% de desconto retornando o valor do desconto.
-->

<script>
    valor = Number(prompt("Informe um valor:"))
    desconto = valor*0.05
    valorComDesconto = valor-desconto
    alert(`O valor informado foi ${valor}. \nO desconto é de ${desconto}. \nO valor com desconto é de ${valorComDesconto}.`)
</script>
