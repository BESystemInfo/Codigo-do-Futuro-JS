<!--
Elabore um algoritmo que receba dois números e determine qual é o maior entre eles, se os números forem iguais, mostre uma mensagem no console "Os números são iguais".
-->
<script>
    num1 = Number(prompt("Informe o primeiro número:"))
    num2 = Number(prompt("Informe o segundo número:"))
    if (num1>num2) {
        alert(`O número ${num1} é maior que ${num2}.`)
    } else if (num1<num2) {
        alert(`O número ${num2} é maior que ${num1}.`)
    } else if (num1==num2) {
        alert(`Os números são iguais.`)
    }
</script>
