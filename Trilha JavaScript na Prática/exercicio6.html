<!--
Crie um programa que me diga quanto cobrar para vender um notebook usado: o seu custo foi R$3000, por quanto devo vendê-lo descontando 25%? 
-->
<script>
    custo = 3000
    desconto = 0.25
    valorDeDesconto = custo * desconto
    valorDeVenda = custo - valorDeDesconto

    alert(`O valor a ser descontado é de R$ ${valorDeDesconto}. O valor à ser cobrado é de R$ ${valorDeVenda}`)

</script>
