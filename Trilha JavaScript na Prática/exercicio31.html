<!-- 
    Elabore um algoritmo que receba um número (1-7) e devolva o dia da semana correspondente.
-->
<script>
    num = Number(prompt("Informe um número de 1 a 7:"))
    if (num==1){
        alert("Hoje é domingo.")
    } else if (num==2){
        alert("Hoje é segunda.")
    } else if (num==3){
        alert("Hoje é terça.")
    } else if (num==4){
        alert("Hoje é quarta.")
    } else if (num==5){
        alert("Hoje é quinta.")
    } else if (num==6){
        alert("Hoje é sexta.")
    } else if (num==7){
        alert("Hoje é sábado.")
    }
</script>
