<!--
    Crie uma função que recebe 2 parâmetros e retorna a multiplicação entre else.
-->
<script>
    num1 = Number(prompt("Informe o primeiro valor:"))
    num2 = Number(prompt("Informe o segundo valor:"))
    if (num1 != 0 || num2 == null) {
        null
    } else {
        multiplicacao = num1*num2
        alert(`A multiplicação entre ${num1} e ${num2} é ${multiplicacao}`)
    }
</script>
