<!--
    Faça um programa que peça dois números e imprima no console a soma desses dois números.
-->

<script>
    numero1 = Number(prompt("Informe o primeiro número:"))
    numero2 = Number(prompt("Informe o segundo número:"))
    somaNumeros = numero1 + numero2
    alert(`A soma dos números informados é ${somaNumeros}`)
</script>
