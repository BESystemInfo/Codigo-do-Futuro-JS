<!--
------* Enunciado *---------
Roberto é reitor da faculdade São Judas. Ele precisa de um software para calcular a média do aluno e verificar se o aluno está aprovado ou reprovado. 
Quantidade de notas: 4.
O programa também deve capturar o nome do aluno e mostrar o resultado junto com seu nome. 
Critério de aprovação: nota maior ou igual a 5.

------* Fim do Enunciado *------
-->
<script>
nome = prompt("Informe o nome do aluno.")
nota1 = Number(prompt("Informe a primeira nota:"))
nota2 = Number(prompt("Informe a segunda nota:"))
nota3 = Number(prompt("Informe a terceira nota:"))
nota4 = Number(prompt("Informe a quarta nota:"))

media = (nota1 + nota2 + nota3 + nota4)/4

if (media >= 5) {
    alert("O aluno " + nome + " foi aprovado")
} else {
    alert("O aluno " + nome + " foi reprovado")
}


</script>
