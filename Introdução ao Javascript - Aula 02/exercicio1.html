<!--
------* Enunciado *---------
Cris é uma professora de matemática. Ela decidiu montar um cálculo que vai mostrar a rotação do planeta terra perante o sistema solar. 
Para calcular este problema, a mesma chegou na seguinte expressão.

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

------* Fim do Enunciado *------
-->

<script>

y = Number(prompt("Informe o valor da variável y:"))
h = Number(prompt("Informe o valor da variável h:"))
t = Number(prompt("Informe o valor da variável t:"))
T = Number(prompt("Informe o valor da variável T:"))
o = Number(prompt("Informe o valor da variável o:"))
resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

alert("A rotação da terra perante o sistema solar é de aproximadamente:" + resultado.toFixed(2))


</script>
